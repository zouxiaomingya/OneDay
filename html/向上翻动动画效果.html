<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <style>
    .box {
      width: 300px;
      margin: 100px auto;
    }

    .list {
      list-style: none;
      width: 100%;
      height: 30px;
      overflow: hidden;
    }

    .list li {
      width: 100%;
      height: 30px;
      position: relative;
      line-height: 30px;
      font-size: 14px;
      animation: movetop 4s infinite;
    }

    @keyframes movetop {
      0% {
        top: 0px;
      }

      50% {
        top: -30px;
      }

      100% {
        top: 0px;
      }
    }
  </style>
</head>

<body>
  <div class="box">
    <ul class="list">
      <li><a href="#">粉丝助力值</a></li>
      <li><a href="#">大发大发</a></li>
    </ul>
  </div>
</body>

</html>
