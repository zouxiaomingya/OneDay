<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .middle {
      width: 100%;
      float: left;
    }
    .inner-middle {
      width: 100%;
      height: 80px;

      background: green;
    }
    .left {
      width: 100px;
      float: left;
      height: 80px;
      margin-left: -100%;
      background: yellow;
    }

    .right {
      width: 100px;
      float: left;
      height: 80px;
      margin-left: -100px;
      background: pink;
    }

  </style>
  <body>
    <div class="content">
      <div class="middle">
        <div class="inner-middle">111</div>
      </div>
      <div class="left">222</div>
      <div class="right">333</div>
    </div>
  </body>
</html>
